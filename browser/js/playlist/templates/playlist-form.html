<div class="well">
    <form class="form-horizontal" name="playlistForm" novalidate>
        <fieldset>
            <legend>New Playlist</legend>
            <div class="form-group">
                <label class="col-xs-2 control-label">Name</label>
                <div class="col-xs-10">

                    <!-- <div ng-show="playlistForm.name.$invalid && !playlistForm.name.$pristine" class="alert alert-warning">Please enter a name</div> -->
                    <input ng-model="name" name="name" class="form-control" type="text" required ng-maxlength="16">

                    <div ng-messages="playlistForm.name.$error" role="alert">
                        <div ng-show=!playlistForm.name.$pristine ng-message="required">Please enter a value for this field.</div>
                        <div ng-message="maxlength">This field can be at most 15 characters long.</div>
                    </div>

                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-10 col-xs-offset-2">
                    <button type="submit" class="btn btn-success" ng-disabled="playlistForm.$invalid" ng-click="createPlaylist()">Create Playlist</button>
                </div>
            </div>
        </fieldset>
    </form>
    <h1>{{name}}</h1>

</div>
